<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio: Jane Doette</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
  <section id="page_title" class="container">
    <div class="row col-md-1">
      <img class="logo" src="img/udacity.svg" alt="Udacity logo">
    </div>
    <div class="col-md-9 text-right text-uppercase">
      <h1 class="title-super text-thin">JANE DOETTE</h1>
      <h4>Front-end Ninja</h4>
    </div>
  </section>
      <hr class="heavyrule">
  <section id="hero_image" class="row">
    <div class="col-md-12">
      <img class="img-responsive" src="img/main_sunset_full.jpg" srcset="img/main_sunset_full2x.jpg 3000w, img/main_sunset_full.jpg 1500w, img/main_sunset_small2x.jpg 1000w, img/main_sunset_small.jpg 500w"
      sizes="100vw"
      alt="sunset behind raincloud">
    </div>
  </section>
  <section id="featured_work_title" class="row">
    <div class="col-md-12">
      <h2 class="text-muted">Featured Work</h2>
    </div>
  </section>
  <section id="featured_work_samples" class="row text-center">
    <div class="col-md-4">
      <img class="img-responsive" src="img/metro_500.jpg"
      srcset="img/metro_1000.jpg 1000w, img/metro_500.jpg 500w"
      sizes="(min-width: 992px) 33.3vw, 100vw"
      alt="Paris ChÈƒtelet Metro station">
      <h3 class="text-uppercase">Appify</h3>
      <p>https://github.com/udacity/appify</p>
    </div>
    <div class="col-md-4">
      <img class="img-responsive" src="img/gauge_500.jpg"
      srcset="img/gauge_1000.jpg 1000w, img/gauge_500.jpg 500w"
      sizes="(min-width: 992px) 33.3vw, 100vw"
      alt="propane tank gauges with snow">
      <h3 class="text-uppercase">Sunflower</h3>
      <p>https://github.com/udacity/sunflower</p>
    </div>
    <div class="col-md-4">
      <img class="img-responsive" src="img/sunset2_500.jpg"
      srcset="img/sunset2_1000.jpg 1000w, img/sunset2_500.jpg 500w"
      sizes="(min-width: 992px) 33.3vw, 100vw"
      alt="sunset behind trees">
      <h3 class="text-uppercase">Bokeh</h3>
      <p>https://github.com/udacity/bokeh</p>
    </div>
  </section>
</body>
</html>
